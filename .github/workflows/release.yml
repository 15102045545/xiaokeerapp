name: Release

on:
  push:
    tags:
      - 'v*'  # 当推送 v 开头的 tag 时触发，如 v1.0.0, v0.0.1

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 需要写权限来创建 Release

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Extract version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Build Release APK
      run: ./gradlew :composeApp:assembleRelease

    - name: Rename APK with version
      run: |
        mv composeApp/build/outputs/apk/release/composeApp-release-unsigned.apk \
           composeApp/build/outputs/apk/release/xiaokeer-app-${{ steps.version.outputs.VERSION }}.apk

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        name: Release ${{ github.ref_name }}
        body: |
          ## Xiaokeer App ${{ github.ref_name }}

          ### 下载
          - `xiaokeer-app-${{ steps.version.outputs.VERSION }}.apk` - Android 安装包

          ### 安装说明
          1. 下载 APK 文件
          2. 在 Android 设备上打开文件
          3. 允许"安装未知应用"权限
          4. 完成安装

          ### 系统要求
          - Android 7.0 (API 24) 或更高版本
        files: |
          composeApp/build/outputs/apk/release/xiaokeer-app-${{ steps.version.outputs.VERSION }}.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
